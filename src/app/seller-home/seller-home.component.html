
<div class="container tablecontainer">
    <h1 class="heading">Product List</h1>
    <p class="successMessage">{{deleteProductmsg}}</p>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <mat-card class="example-card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Color</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of productList">
                    <th scope="row">{{item.id + 0}}</th>
                    <td><img src="{{item.image}}" alt="image"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                    <td class="action">
                      <div class="example-button-container">
                        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
                          <fa-icon [icon]="delIcon" (click)="deleteProduct(item.id)"></fa-icon>
                        </button>
                      </div>
                      &nbsp; &nbsp;
                      <!-- update -->
                      <div class="example-button-container">
                        <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon">
                          <a routerLink="/seller-update-product/{{item.id}}" class="updateIcon"><fa-icon [icon]="editIcon"></fa-icon></a>
                        </button>
                      </div>
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </mat-card>
        </div>
    </div>
</div>
<!-- </mat-card> -->
