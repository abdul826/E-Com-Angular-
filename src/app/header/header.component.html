
  

    <mat-toolbar color="primary" class="navbar">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <!-- <mat-icon>menu</mat-icon> -->
      </button>
      <h1><a routerLink="/" class="ecom">E-COM</a></h1>
      <span class="example-spacer"></span>

      <div *ngIf="menuType === 'default'" class="search" >
        <mat-form-field class="example-full-width">
          <input #searchInput matInput placeholder="Search" (keyup)="searchProduct($event)" (blur)="hidden()">
        </mat-form-field>
        <button mat-button class="searchbtn" (click)="submitSearch(searchInput.value)">Search</button>
        
              <ul class="suggested-result" *ngIf="searchResult">
                <li *ngFor="let item of searchResult">
                  <a href="">{{item.name}}</a>
                </li>
              </ul>
            </div>

      <div class="navElement" [ngSwitch]="menuType">
        <div *ngSwitchCase="'default'">
          <a routerLink="seller-auth">Seller</a>
          <a routerLink="">Home</a>
          <a routerLink="products">Products</a>
          <a routerLink="/user-auth">Login/Sign-Up</a>
          <a routerLink="cart">Cart(0)</a>
        </div>

        <div *ngSwitchCase="'user'">
          <a routerLink="seller-auth">Seller</a>
          <a routerLink="">Home</a>
          <a routerLink="products">{{userName | titlecase}}</a>
          <a (click)="userLogout()">Logout</a>
          <a routerLink="cart">Cart(0)</a>
        </div>

        <div *ngSwitchCase="'seller'">
          <a routerLink="seller-add-product"> Add Product </a>
          <a routerLink="seller-home"> Product List</a>
          <a (click)="logout()" style="cursor: pointer;">Logout</a>
          <a routerLink="cart">{{sellerName}}</a>
        </div>

      </div>
    </mat-toolbar>
